<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="control_panel">
            <div id="select_menu">
                <button id="panic" onclick="panic()">panic</button>
                <button id="door">doors</button>
                <button id="window">windows</button>
                <button id="light">lights</button>
                <button id="temperature">temperature</button>
            </div>
            <div id="display">
                <div id="display_area">
                    <div id="map">
                        <canvas width="300" height="300" id="canvas"></canvas>
                    </div>

                </div>
                <div id=context_menu>
                    <!--max value means secure/locked/dimmed aka lowest positon on slider !-->
                    <div id="door_div" class="context_hidden current">
                        <input type="range" min=0 max=1 step=1 data-index="0" value="0">
                        <input type="range" min=0 max=1 step=1 data-index="1" value="0">
                        <input class="master" type="range" min=0 max=1 step=1 value="0">
                        
                    </div>
                    <div id="window_div" class="context_hidden">
                        
                        <input type=range min=0 max=2 step=1 data-index="0" value=0>
                        <input type="range" min=0 max=2 step=1 data-index="1" value=0>
                        <input type="range" min=0 max=2 step=1 data-index="2" value=0>
                        <input type="range" min=0 max=2 step=1 data-index="3" value=0>
                        <input class="master" type="range" min=0 max=2 step=1>
                    </div>
                    <div id="light_div" class="context_hidden">
                        
                        <input type="range" data-index="0" min=0 max=255 step=5>
                        <input type="range" data-index="1" min=0 max=255 step=5>
                        <input type="range"  data-index="2" min=0 max=255 step=5>
                        <input type="range"  data-index="3" min=0 max=255 step=5>
                        <input type="range"  data-index="4" min=0 max=255 step=5>
                        <input type="range"  data-index="5" min=0 max=255 step=5>
                        <input class="master" type="range"  min=0 max=255 step=5>
                    </div>
                    <div id="temperature_div" class="context_hidden">
                        <input type="range" min=40 max=90 step=1 class="master" style="">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
